<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="bayan__wrapper">
        <header class="bayan__header">CSS Bayan</header>
        <hr/>
        <label for="meme1" class="bayan__label">
            Мем про карантин
            <input 
                type="radio" 
                id="meme1" 
                class="bayan__input" 
                name="meme"
            >
            <img src="assets/meme1.jpeg" alt="Meme 1" class="bayan__img">
        </label>
        <hr/>
        <label for="meme2" class="bayan__label">
            Мем про свободное время
            <input 
                type="radio" 
                id="meme2" 
                class="bayan__input" 
                name="meme"
            >
            <img src="assets/meme2.jpeg" alt="Meme 2" class="bayan__img">
        </label>
        <hr/>
        <label for="meme3" class="bayan__label">
            Мем про оливье
            <input 
                type="radio" 
                id="meme3" 
                class="bayan__input" 
                name="meme"
            >
            <img src="assets/meme3.jpeg" alt="Meme 3" class="bayan__img">
        </label>
        <hr/>
        <label for="meme4" class="bayan__label">
            Мем про саквоёж
            <input 
                type="radio" 
                id="meme4" 
                class="bayan__input" 
                name="meme"
            >
            <img src="assets/meme4.jpeg" alt="Meme 4" class="bayan__img">
        </label>
        <hr/>
        <label for="meme5" class="bayan__label">
            Мем про (не)удачника
            <input 
                type="radio" 
                id="meme5" 
                class="bayan__input" 
                name="meme"
            >
            <img src="assets/meme5.jpeg" alt="Meme 5" class="bayan__img">
        </label>
        
    </div>
</body>
</html>
