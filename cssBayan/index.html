<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="bayan">
        <header class="bayan__header">CSS Bayan</header>
        <hr/>
        <div class="bayan__wrapper">
            <label for="meme1" class="bayan__label">
                <input 
                    type="radio" 
                    id="meme1" 
                    class="bayan__input" 
                    name="meme"
                    checked
                >
                <div class="bayan__label__wrapper">
                    <span class="bayan__label__span">Meme about time managment</span >
                    <img src="assets/icons/open.svg" alt="Open" class="bayan__icon">
                </div>
                <img src="assets/memes/meme1.jpeg" alt="Meme 1" class="bayan__img">
            </label>
            <hr/>
            <label for="meme2" class="bayan__label">
                <input 
                    type="radio" 
                    id="meme2" 
                    class="bayan__input" 
                    name="meme"
                >
                <div class="bayan__label__wrapper">
                    <span class="bayan__label__span">Meme about free time</span >
                    <img src="assets/icons/open.svg" alt="Open" class="bayan__icon">
                </div >
                <img src="assets/memes/meme2.jpeg" alt="Meme 2" class="bayan__img">
            </label>
            <hr/>
            <label for="meme3" class="bayan__label">
                <input 
                    type="radio" 
                    id="meme3" 
                    class="bayan__input" 
                    name="meme"
                >
                <div class="bayan__label__wrapper">
                    <span class="bayan__label__span">Meme about dev's stack</span >
                    <img src="assets/icons/open.svg" alt="Open" class="bayan__icon">
                </div >
                <img src="assets/memes/meme3.jpeg" alt="Meme 3" class="bayan__img">
            </label>
            <hr/>
            <label for="meme4" class="bayan__label">
                <input 
                    type="radio" 
                    id="meme4" 
                    class="bayan__input" 
                    name="meme"
                >
                <div class="bayan__label__wrapper">
                    <span class="bayan__label__span">Meme about sakvoyozh</span >
                    <img src="assets/icons/open.svg" alt="Open" class="bayan__icon">
                </div >
                <img src="assets/memes/meme4.jpeg" alt="Meme 4" class="bayan__img">
            </label>
            <hr/>
            <label for="meme5" class="bayan__label">
                <input 
                    type="radio" 
                    id="meme5" 
                    class="bayan__input" 
                    name="meme"
                >
                <div class="bayan__label__wrapper">
                    <span class="bayan__label__span">Meme about deadlines</span >
                    <img src="assets/icons/open.svg" alt="Open" class="bayan__icon">
                </div >
                <img src="assets/memes/meme5.jpeg" alt="Meme 5" class="bayan__img">
            </label>
            
        </div >
    </div>
</body>
</html>
